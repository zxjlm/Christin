{% macro render_ent(text, label, background) %}
    <mark class="entity"
          style="background: {{ background }}; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
        {{ text }}
        <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; text-transform: uppercase; vertical-align: middle; margin-left: 0.5rem">{{ label }}</span>
    </mark>
{% endmacro %}
